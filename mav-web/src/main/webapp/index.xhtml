<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="bodyContent">
		<p:panel id="painel">
			<h:form>
				<h:outputText value="Entrada: "/>
				<p:inputText value="#{mensagemView.input}" />
				<p:commandButton actionListener="#{mensagemView.enviar}" value="Enviar" update="painel"/>
				<p:separator style="width:100%; height:5px" />
				<h:outputText value="#{mensagemView.result}" escape="false"/>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
