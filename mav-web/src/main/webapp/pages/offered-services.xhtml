<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
    			xmlns:p="http://primefaces.org/ui"
    			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        		template="/restrict/template/crudtemplate.xhtml">

	<ui:param name="crudstates" value="#{cRUDViewOfferedServicesStates}" />
	<ui:param name="crudevents" value="#{cRUDViewOfferedServicesEvents}" />
	
        		
    
	<ui:define name="crudMainForm">
    	<p:dataTable
				id="servicesList"
				var="service"
				value="#{crudevents.offeredServiceView.services}"
				selection="#{crudevents.offeredServiceView.selected}"
				rowKey="#{service.id}"
				paginator="true"
				rows="25"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="Faça uma pesquisa para consultar resultados"
				rowsPerPageTemplate="10,25,50,100"
				currentPageReportTemplate="({currentPage} de {totalPages})">
				
					<p:column headerText="Id" sortBy="#{service.id}" width="30">
						<h:outputText value="#{service.id}" />
					</p:column>
					<p:column headerText="Valor" sortBy="#{service.value}" width="80">
						<h:outputText value="#{service.value}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
					<p:column headerText="Descontinuado" width="50">
						<h:outputText value="Sim" rendered="#{service.discontinued}" />
						<h:outputText value="Não" rendered="#{not service.discontinued}" />
					</p:column>
					<p:column headerText="Descrição" sortBy="#{service.description}" >
						<h:outputText value="#{service.description}" />
					</p:column>
			</p:dataTable>
    </ui:define>
</ui:composition>
