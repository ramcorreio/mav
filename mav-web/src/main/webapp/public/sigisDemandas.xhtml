<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
          
    <ui:decorate template="/restrict/template/default.xhtml">
        <ui:define name="menu">
            <ui:include src="/restrict/template/menuIcones.xhtml"/>
                
            </ui:include>
        </ui:define>
        <ui:define name="content">
            <div class="col-lg-1" style="z-index: 1000">
                <a class="btn btn-default" href="/home.xhtml">Voltar</a>
            </div>
            <section id="demandas" class="page-section text-center">
                <div class="heading-about">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="section-heading">
                                    <h4 class="font-capitalize">Services P/ Equipe de
                                        Automação</h4>
                                    <i class="fa fa-2x fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="container">
                    <div class="row">
                        <div class="wow fadeInLeft" data-wow-delay="0.2s">
                            <div class="col-lg-12">
                                <h:form>
                                    <p:dataTable id="tbl" var="var" paginator="true" paginatorPosition="top"
                                                 rows="30"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {Exporters}"
                                                 emptyMessage="Não há chamados de atendimento">
                                                     
                                        <f:facet name="{Exporters}">
                                            <h:commandLink style="float: right; margin-right: 10px">
                                                <p:graphicImage value="/resources/img/icons/pdf.png"
                                                                width="24"></p:graphicImage>
                                                <p:dataExporter target="tbl" fileName="PDF" type="pdf"></p:dataExporter>
                                            </h:commandLink>
                                            <h:commandLink style="float: right; margin-right: 10px"> 
                                                <p:graphicImage value="/resources/img/icons/excel.png"
                                                                width="24"></p:graphicImage>
                                                <p:dataExporter target="tbl" fileName="Excel" type="xls"></p:dataExporter>
                                            </h:commandLink>
                                        </f:facet>
                                            
                                        <p:column headerText="Impact" width="10%">
                                            <h:outputText></h:outputText>
                                        </p:column>
                                            
                                        <p:column headerText="Data Occurred" width="10%">
                                            <h:outputText>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                            
                                        <p:column headerText="Record Desc" width="40%">
                                            <h:outputText>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                            
                                        <p:column headerText="Data Occurred" width="10%">
                                            <h:outputText>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Time Occorred" width="10%">
                                            <h:outputText>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Operator Dept" width="10%">
                                            <h:outputText>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Record Status" width="10%">
                                            <h:outputText>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:decorate>
</html>
