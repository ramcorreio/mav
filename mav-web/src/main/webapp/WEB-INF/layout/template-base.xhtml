<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
	
		<title><ui:insert name="title">DG - Biller</ui:insert></title>
	
		<!-- <h:outputStylesheet library="css" name="layout.css" /> -->
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="css" name="biller.css" />	   
	
		<ui:insert name="head" />
	</h:head>
	
	<f:view contentType="text/html">
	<h:body>
		<header>
			<a href="#{request.contextPath}" class="logo"> 
				<p:graphicImage library="images" name="logo.png" />
			</a>
			<ul class="mini-nav">
				<li>
					<a href="#"> <span class="user-ui badge biller-badge">EU TO AQUI</span> </a>
				</li>
			</ul>
		</header>
		<div class="container-fluid">
			<div class="dashboard-container">
				<p:breadCrumb>
   					<p:menuitem value="Dashboard" url="/"/>
   					<ui:insert name="breadcrumb"/>
   				</p:breadCrumb>
            	<div class="dashboard-wrapper">
            		<div class="left-sidebar">
            			<ui:insert name="content" />
            		</div>
            	</div>
			</div>
		</div>
	</h:body>
	</f:view>
</html>
